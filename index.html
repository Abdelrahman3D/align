<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/align.css">
  <link rel="stylesheet" href="dist/css/default-theme.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Raleway|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/default.min.css">
  
  <title>Align</title>
</head>
<body>
  <style lang="">
    body {
      margin: 0;
    }
  </style>

  <div class="align">
    <p style="text-align: justify;">The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested. Sections 1.10.32 and 1.10.33
      from "de Finibus Bonorum et Malorum" by Cicero are also reproduced in their exact original form, accompanied by English
      versions from the 1914 translation by H. Rackham.</p>

      <br>
      <br>

  </div>


  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="dist/js/align.js"></script>
  <script>
    var myEditor = new Align('.align', {
      shortcuts: true,
      postTitle: 'Hello there, I\'m Align',
      toolbar: {
        tooltip: true,
        theme: 'light',
        commands: [
          {'fontSize': [false, 1, 2, 3, 4, 5, 6, 7]},
          {'fontName': ['Poppins', 'Raleway', 'Roboto']},
          'separator', 
          'bold', 'italic', 'underline', 'strikeThrough', 
          'separator', 
          'justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull', 
          'separator', 
          'h2', 'h3', 'h4', 'p', 'blockquote', 'pre', 'createLink', 'insertLine',
          'separator',
          'orderedList', 'unorderedList', 'indent', 'outdent',
          'superscript', 'subscript',
          'separator',
          'color', 'backColor',
          'separator',
          'selectAll', 'removeFormat', 'undo', 'redo', 'fullscreen'
        ]
      },
      // bubble: {
      //   theme: 'dark',
      //   commands: [
      //     'bold', 'italic', 'underline', 'strikeThrough',
      //     'separator',
      //     'justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull',
      //   ]
      // },
      creator: {
        theme: 'light'
      }
    });
  </script>
</body>
</html>
